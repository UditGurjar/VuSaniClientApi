<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Title}} - Harmony & Help Academy</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 30px 15px;">

    <div style="max-width: 600px; margin: 0 auto; background: #ffffff; border-radius: 12px; overflow: hidden;">

        <!-- Header -->
        <div style="background-color: #6C1D45; color: #ffffff; padding: 20px; font-size: 20px; font-weight: bold;">
            Harmony & Help Academy
        </div>

        <!-- Content -->
        <div style="padding: 40px 30px; text-align: center; background-color: #F7EBEB;">

            <div style="
                width: 70px;
                height: 70px;
                border-radius: 50%;
                background-color: {{StatusColor}};
                color: #ffffff;
                font-size: 34px;
                line-height: 70px;
                margin: 0 auto 25px;
                font-weight: bold;">
                {{Icon}}
            </div>

            <h2 style="color: #6C1D45; margin-bottom: 15px;">{{Title}}</h2>

            <p style="font-size: 16px; color: #333; line-height: 1.6;">
                {{Message}}
            </p>

        </div>

        <!-- Footer -->
        <div style="background-color: #6C1D45; color: #ffffff; text-align: center; padding: 15px; font-size: 13px;">
            &copy; {{CurrentYear}} Harmony & Help Academy <br />
            Phone: +27 64 506 0161 |
            Email: Support@hhacademy.africa
        </div>

    </div>

</body>
</html>
